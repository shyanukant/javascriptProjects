<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>

    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div id="line"></div>
            <div class="box bt-0 bl-0"> <span class="boxItem"></span></div>
            <div class="box bt-0"> <span class="boxItem"></span></div>
            <div class="box bt-0 br-0"> <span class="boxItem"></span></div>
            <div class="box bl-0"> <span class="boxItem"></span></div>
            <div class="box"> <span class="boxItem"></span></div>
            <div class="box br-0"> <span class="boxItem"></span></div>
            <div class="box bb-0 bl-0"> <span class="boxItem"></span></div>
            <div class="box bb-0"> <span class="boxItem"></span></div>
            <div class="box bb-0 br-0"> <span class="boxItem"></span></div>
        </div>
        <div class="Info">
            <h2>Welcome to Tic Tac Toe</h2>
            <div>
                <span id="info"></span>
                <button id="reset">Reset</button>

            </div>
            <div><img id="gif" src="winner.gif" alt="youWon"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
